<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProMe - AI Marketing Content Generator</title>
  <meta name="description" content="AI-powered marketing content generation platform">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- TailwindCSS base styles will be injected here by Vite -->
  <style>
    /* Loading spinner styles */
    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Prevent flash of unstyled content */
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    #loading-screen.hidden {
      display: none;
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }
    
    /* App container */
    #root {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading ProMe...</div>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <!-- Hide loading screen when app loads -->
  <script>
    // Hide loading screen when DOM content is loaded
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
        }
      }, 1000); // Show loading for at least 1 second
    });
    
    // Environment check and debugging
    if (typeof window !== 'undefined') {
      console.log('ðŸš€ ProMe Chat Interface Loading...');
      console.log('Environment:', {
        userAgent: navigator.userAgent,
        location: window.location.href,
        timestamp: new Date().toISOString()
      });
      
      // Global error handler
      window.addEventListener('error', (event) => {
        console.error('ðŸš¨ Global Error:', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error
        });
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', (event) => {
        console.error('ðŸš¨ Unhandled Promise Rejection:', event.reason);
      });
    }
  </script>
  
  <!-- Vite will inject the bundled JavaScript here -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
